info:
  build:
    name: UI Service
    description: ReportPortal User Interface
    version: '@version@'
    branch: '@branch@'
    repo: '@repo@'

spring:
  application:
    name: ui
  profiles:
    active: default

  cloud:
      config:
        uri: http://${reportportal.config.server.host:localhost}:8761/configs
        failFast: true
        # Wait for config server to start
        retry:
          max-attempts: 20
          initial-interval: 3000
