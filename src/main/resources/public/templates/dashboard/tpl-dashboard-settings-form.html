<div class="form-group col-sm-9">
    <label class="rp-control-label"><%= data.text.dashboard.dashboardName %></label>
    <div>
        <input type="text" id="dashboardName" placeholder="<%- data.name %>" value="<%- data.name %>" class="rp-input rp-width-100">
        <span class="help-inline"></span>
    </div>
</div>
<div class="form-group col-sm-3 ">
    <label class="rp-control-label"><%= data.text.filter.share %></label>
    <div>
        <input type="checkbox" class="js-switch" <% if (data.shared) { %> checked="checked" <% }
        %> />
    </div>
</div>
