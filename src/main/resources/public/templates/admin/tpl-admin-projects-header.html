<div class="col-md-3 admin_form">
    <label class="form_label">
        <%= data.text.admin.search %>
    </label>
    <div id="messageFilterWrapper"
        class="input-filter form-group"
        style="position: relative;">
        <input type="text"
            value=""
            placeholder="Name"
            name="nameFilter"
            id="nameFilter"
            class="favorites-name-filter rp-input-search" />
        <i class="material-icons">search</i>
        <div style="display:none;" class="error-hint help-inline"></div>
    </div>
</div>

<div class="col-md-6 admin_form" id="sortProjects">
    <label class="form_label" for="sortProjects">
        <%= data.text.admin.sortBy %>
    </label>
    <div class="btn-group input-filter" role="group" id="sortDirection">
        <button type="button"
            class="rp-btn rp-btn-default-revers visible-xs"
            data-type="projectId">
            <%= data.text.admin.name %>
            <i class="material-icons arrow_up">keyboard_arrow_up</i>
            <i class="material-icons arrow_down">keyboard_arrow_down</i>
        </button>
        <button type="button"
            class="rp-btn rp-btn-default-revers active desc"
            data-type="creationDate">
            <%= data.text.admin.creationDate %>
            <i class="material-icons arrow_up">keyboard_arrow_up</i>
            <i class="material-icons arrow_down">keyboard_arrow_down</i>
        </button>
        <button type="button"
            class="rp-btn rp-btn-default-revers hidden-xs"
            data-type="projectId">
            <%= data.text.admin.name %>
            <i class="material-icons arrow_up">keyboard_arrow_up</i>
            <i class="material-icons arrow_down">keyboard_arrow_down</i>
        </button>
        <button type="button"
            class="rp-btn rp-btn-default-revers"
            data-type="lastRun">
            <%= data.text.admin.lastLaunchDate %>
            <i class="material-icons arrow_up">keyboard_arrow_up</i>
            <i class="material-icons arrow_down">keyboard_arrow_down</i>
        </button>
        <button type="button"
            class="rp-btn rp-btn-default-revers"
            data-type="launchesQuantity">
            <%= data.text.admin.numberOfLaunches %>
            <i class="material-icons arrow_up">keyboard_arrow_up</i>
            <i class="material-icons arrow_down">keyboard_arrow_down</i>
        </button>
    </div>
</div>

<div id="adminNavigation"
    class="pull-right header-menu">
    <a href="#administrate/projects/add"
        id="addProjectBtn"
        class="rp-btn rp-btn-default-revers rp-button-with-icon">
        <i class="rp-icons rp-icons-add-project"></i>
        <span class="hidden-sm hidden-xs rp-btn-val">
            <%= data.text.admin.addProject %>
        </span>
    </a>
</div>
