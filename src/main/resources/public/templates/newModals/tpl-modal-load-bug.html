<div class="modal-header">
    <h2 class="col-lg-10 col-md-10 col-sm-10 col-xs-10 break-link">
        <%= data.text.launches.loadBug %>
    </h2>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 panel-action">
        <span class="close-pop-up"
              title="<%= data.text.uiCommonElements.close %>"
              data-js-close
              data-dismiss="modal">
            <i class="material-icons">clear</i>
        </span>
    </div>
</div>
<div class="modal-body">
    <h4><%= data.text.launches.addIssueId %></h4>
    <div class="load-items-container" data-js-load-items-container></div>
</div>
<div class="modal-footer">
    <button class="rp-btn rp-btn-cancel" type="button" data-js-cancel>
        <%= data.text.ui.cancel %>
    </button>
    <button class="rp-btn rp-btn-submit" type="button" data-js-add>
        <%= data.text.ui.add %>
    </button>

</div>
