<%= data.includeTemplate('_tpl-modal-header', {headerText: data.text.widgets.addNewWidget}) %>
<div class="modal-body">
   <div class="info-block">
       <ul>
           <li data-js-step-1-title><span>1</span><span><%- data.text.widgets.selectType %></span></li>
           <li data-js-step-2-title><span>2</span><span><%- data.text.widgets.configureWidget %></span></li>
           <li data-js-step-3-title><span>3</span><span><%- data.text.ui.save %></span></li>
       </ul>
       <div class="preview-block">
           <h2 data-js-widget-type></h2>

   </div>
    <div class="action-block">
        <div data-js-step-1>
            <div class="buttons-block"></div>
