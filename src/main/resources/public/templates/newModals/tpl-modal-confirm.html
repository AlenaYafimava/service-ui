<div class="modal-header">
    <h2 class="col-lg-10 col-md-10 col-sm-10 col-xs-10 break-link">
        <%= data.headerText %>
    </h2>
    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 panel-action">
        <span class="close-pop-up"
              title="<%= data.text.uiCommonElements.close %>"
              data-js-close
              data-dismiss="modal">
            <i class="material-icons">clear</i>
        </span>
    </div>
</div>
<div class="modal-body">
    <p><%= data.bodyText %></p>
    <% if(data.confirmText) { %>
    <p class="no-margin">
        <label class="rp-checkbox-wrap">
            <input class="rp-input-checkbox" type="checkbox" data-js-select>
            <span><%= data.confirmText %></span>
        </label>
    </p>
    <% } %>
</div>
<div class="modal-footer">
    <% if(data.cancelButtonText) { %>
    <button class="rp-btn rp-btn-cancel" type="button" data-js-cancel>
        <%= data.cancelButtonText %>
    </button>
    <% } %>
    <% if(data.okButtonText) { %>
    <button class="rp-btn <%= data.confirmText?'disabled rp-btn-danger':'rp-btn-submit' %>" type="button" data-js-ok>
        <%= data.okButtonText %>
    </button>
    <% } %>
</div>
