<%= data.includeTemplate('_tpl-modal-header', {headerText: ((data.mode == 'save')?data.text.dialogHeader.addDashboard:data.text.dialogHeader.editDashboard)}) %>
<div class="modal-body">
    <label class="name-label form-group">
        <span><%= data.text.dashboard.dashboardName %></span>
        <input class="rp-input form-control" placeholder="<%= data.text.dashboard.namePlaceholder %>" type="text" data-js-name-input>
        <span class="help-inline"></span>
    </label>
    <label class="share-label">
        <span><%= data.text.dashboard.share %></span>
        <label class="rp-switcher-big">
            <span class="turn-on"><%= data.text.ui.on %></span>
            <span class="turn-off"><%= data.text.ui.off %></span>
            <input type="checkbox" data-js-is-shared>
            <div class="slider"></div>
        </label>
    </label>
    <label class="description-label form-group">
        <span><%= data.text.dashboard.description %></span>
        <textarea class="rp-input form-control" placeholder="<%= data.text.filter.descriptionPlaceholder %>" data-js-description></textarea>
        <span class="help-inline"></span>
    </label>


</div>
</div>
<div class="modal-footer">
    <button class="rp-btn rp-btn-cancel" type="button" data-js-cancel>
        <%= data.text.ui.cancel %>
    </button>
    <button class="rp-btn rp-btn-submit" type="button" data-js-ok>
        <%= (data.mode == 'save')?data.text.ui.save:data.text.ui.update %>
    </button>
</div>
