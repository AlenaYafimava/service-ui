<div class="header-mobile"></div>
<span class="welcome-msg"><%= data.text.login.welcomeMsgResetPass %></span>
<form class="reset-form rp-form">
    <label class="rp-field pass-field">
        <div class="icon-wrapper"><i class="material-icons">lock_outline</i></div>
        <input type="password" class="rp-input" placeholder="Password" data-js-password>
        <div class="visability-toggler" data-js-toogle-visability>
            <div class="shown"></div>
            <div class="hided"></div>
        </div>
        <span class="validate-hint"></span>
        <span class="hint"><%= data.text.registration.passwordHint %></span>
    </label>
    <label class="rp-field confirm-pass-field">
        <div class="icon-wrapper"><i class="material-icons">lock_outline</i></div>
        <input type="password" class="rp-input" placeholder="Confirm password" data-js-password-confirm>
        <div class="visability-toggler" data-js-toogle-visability>
            <div class="shown"></div>
            <div class="hided"></div>
        </div>
        <span class="validate-hint"></span>
    </label>
    <button class="rp-btn disabled rp-btn-login" type="button" data-js-reset-pass-btn><%=
        data.text.login.changePassword
        %>
    </button>
</form>
