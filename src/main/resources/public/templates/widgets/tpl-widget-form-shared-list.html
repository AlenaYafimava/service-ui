<div class="container-fluid">
    <div class="row">
        <div class="borderWidget shared-dashboards-list">
            <% _.each(data.items, function(item) { %>
            <div class="columnWidget">
                <ul>
                    <li class="title">by <%- item.name %></li>
                    <% _.each(item.widgets, function(widget) { %>
                    <li>
                        <a class="shared-dashboard
                                <% if (widget.dublicate) { %>disabled-link" title="<%= data.text.widgets.widgetExists %>"<% } else { %>"<% } %> href="#<%= widget.widgetId %>" data-widget-id="<%= widget.widgetId %>">
                        <%- widget.name %>
                        </a>
                    </li>
                    <% }) %>
                </ul>
            </div>
            <% }) %>
        </div>
    </div>
</div>
