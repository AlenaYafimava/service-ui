<div class="uniq-bugs-panel">
    <% if (data.items && !_.isEmpty(data.items)) { %>
    <div class="container-fluid rp-margin-reset rp-odd-even rp-table-hover">
        <div class="row rp-grid-thead hidden-xs">
            <div class="col-xs-11 col-sm-3 ubp-title">
                <div class="rp-grid-th"><span class="rp-grid-th-name"><%= data.text.widgets.bugId %></span></div>
            </div>
            <div class="col-xs-11 col-sm-4 ubp-title">
                <div class="rp-grid-th"><span class="rp-grid-th-name"><%= data.text.widgets.foundIn %></span></div>
            </div>
            <div class="col-xs-11 col-sm-2 ubp-title">
                <div class="rp-grid-th"><span class="rp-grid-th-name"><%= data.text.widgets.submitDate %></span></div>
            </div>
            <div class="col-xs-11 col-sm-3 ubp-title">
                <div class="rp-grid-th"><span class="rp-grid-th-name"><%= data.text.widgets.submitter %></span></div>
            </div>
        </div>
        <div class="rp-margin-reset uniq-bugs-list">        </div>    </div>
</div>
<% } else { %>
<div class="no-data-error"><%= data.text.widgets.noData %></div>
<% } %>
</div>
