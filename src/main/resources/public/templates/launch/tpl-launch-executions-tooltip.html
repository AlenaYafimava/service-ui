<div class="tooltip defects-tooltip">
    <div class="tooltip-inner">
        <div class="stats-tip-content container-fluid">
            <ul class="stats-tip-list">
                <% _.each(data.stats, function(val, key) { %>
                    <li class="row">
                        <div class="col-sm-12">
                            <div class="col-sm-7">
                                <span><%- data.text.filterNameByValue[key.toUpperCase()] %></span>
                            </div>
                            <div class="col-sm-5"><%= val %>%</div>
                        </div>
                    </li>
                <% }); %>
            </ul>
        </div>
    </div>
</div>
