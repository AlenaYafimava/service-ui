<h5 class="rp-grid-name">
    <a><span data-js-name></span></span></a>
</h5>
<ul class="rp-grid-tags">
    <li class="rp-item-duration" >
        <span data-js-item-status></span>
    </li>
    <li class="launch-status-wrapper">
        <% _.each(data, function(status) { %>
        <div class="item_status <%= (status === 'PASSED')?'status_passed':'' %>"></div>
        <% }) %>
    </li>
</ul>
