<div class="row">
    <div id="merge-inputs" class="col-md-9">
        <div class="history-inputs-row">
            <i class="material-icons">call_merge</i>
            <h5><%= data.text.launches.clickToMerge %></h5>
            <ul class="list-inline history-items"></ul>
        </div>
    </div>
    <div id="merge-show-button" class="col-md-3 pull-right">
        <div class="pull-right hm-panel-buttons">
            <button class="rp-btn rp-btn-submit" id="merge-launches" data-js-merge-launches style="display:none;">
                <%= data.text.launches.mergeLaunches %>
            </button>
            <button class="rp-btn rp-btn-cancel" id="cancel-merge"><%= data.text.ui.cancel %></button>
        </div>
    </div>
</div>
