<div class="modal fade dialog-shell rp-modal-dialog"
    id="editLaunchModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editLaunchModal"
    aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="col-lg-10 col-md-10 col-sm-10 col-xs-10 break-link">
                    <%= data.text.ui.warning %>!
                </h2>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 panel-action">
                    <span class="close-pop-up" data-js-close data-dismiss="modal">
                        <i class="material-icons">clear</i>
                    </span>
                </div>
            </div>
            <div class="modal-body clearfix">
                <p>
                    <%= data.type === 'deleteLaunch'
                    ? data.text.launches.deleteWarning
                    : data.text.launches.deleteItemWarning %> "<%- data.name %>"?
                </p>
                <p>
                    <label for="deleteConfirm">
                        <input type="checkbox"
                            class="rp-input-checkbox"
                            name="deleteConfirm"
                            id="deleteConfirm"/>
                            <span>
                                <b>
                                    <%= data.type === 'deleteLaunch'
                                        ? data.text.launches.deleteAgree
                                        : data.text.launches.deleteItemAgree %>
                                </b>
                            </span>
                    </label>
                </p>
            </div>
            <div class="modal-footer">
                <div class="pull-right">
                    <button data-dismiss="modal" class="rp-btn rp-btn-cancel" type="button">
                        <%= data.text.ui.cancel %>
                    </button>
                    <button class="rp-btn rp-btn-danger" disabled type="submit">
                        <%= data.text.ui.delete %>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
